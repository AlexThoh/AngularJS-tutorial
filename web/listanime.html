<div id="animelists" class="carousel slide" data-ride="carousel" style="background-color: CC0099">
    <h3 style="text-align: center; color:white"><b>RECOMMENDED</b></h3>
    
    <!-- Indicators -->
    <ol class="carousel-indicators">
        <li data-target="#animelists" data-slide-to="0" class="active"></li>
        <li data-target="#animelists" data-slide-to="1"></li>
        <li data-target="#animelists" data-slide-to="2"></li>
    </ol>

    <!-- Wrapper for slides -->
    <div class="carousel-inner" role="listbox">
        <div class="item active">
            <a href="http://en.wikipedia.org/wiki/Kantai_Collection_(anime)">
                <img src="img/kan.png" alt="kan-colle" width="460" height="345">
            </a>
        </div>

        <div class="item">
            <img src="img/an.jpg" alt="anshatsu" width="460" height="345">
        </div>

        <div class="item">
            <img src="img/dogdays.jpg" alt="dog days" width="460" height="345">
        </div>
    </div>

    <!-- Left and right controls -->
    <a class="left carousel-control" href="#animelists" role="button" data-slide="prev">
        <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
    </a>
    <a class="right carousel-control" href="#animelists" role="button" data-slide="next">
        <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
    </a>
</div>

<p></p>

<!-- Search control -->
<div class="input-group">				
    <input type="text" class="form-control" ng-model="searchInput" placeholder = "Search...">
        <span class="input-group-addon">
            <span class="glyphicon glyphicon-search"></span>
        </span>
</div>

<!-- List content -->     
<div class="panel panel-primary">
    <div class="panel-heading">
        <h3 style="text-align: center">List of Anime</h3>
    </div>
    <!-- get data from controller -->
    <ul class="list-group" ng-repeat="anime in animeList | filter: searchInput">
        <li class="list-group-item">
            <a href="#/animelists/{{anime.id}}">
                <img src="{{anime.pic}}"/>
                <span><b>{{anime.name}}</b></span> 
            </a>  
        </li>
    </ul>
</div>
